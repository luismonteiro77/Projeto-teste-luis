<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compartilhamento de Localização</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <!-- Font Awesome para ícones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Definição da função initMap -->
    <script>
        function initMap() {
            // A implementação real está no app.js
            // Esta é apenas uma função placeholder para o callback do Google Maps
            console.log('initMap placeholder called');
        }
    </script>
</head>
<body>
    <header>
        <h1><i class="fas fa-motorcycle"></i> Compartilhamento de Localização</h1>
    </header>

    <main>
        <div class="form-container">
            <div class="form-fields">
                <div class="input-group">
                    <label for="nameInput">Seu Nome:</label>
                    <input type="text" id="nameInput" placeholder="Digite seu nome">
                </div>

                <div class="input-group">
                    <label for="modelInput">Modelo da Moto:</label>
                    <input type="text" id="modelInput" placeholder="Digite o modelo da sua moto">
                </div>
            </div>

            <div class="button-group">
                <button id="startBtn" class="btn btn-primary">
                    <i class="fas fa-play"></i> START
                </button>
                <button id="stopBtn" class="btn btn-danger" style="display: none;">
                    <i class="fas fa-stop"></i> STOP
                </button>
            </div>
        </div>

        <button id="centerMapBtn" class="center-map-btn" title="Centralizar no meu local">
            <i class="fas fa-crosshairs"></i>
        </button>

        <div id="map" class="map-container">
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Compartilhamento de Localização. Todos os direitos reservados.</p>
    </footer>

    <!-- Scripts -->
    <script src="js/app.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAM8eMB9duJK02sswv52Oy30m1yNipm85g&callback=initMap" async defer></script>
</body>
</html>
